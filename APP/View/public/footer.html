{if !$_SESSION['session_user']}
<!-- 登录 -->
<form class="bs-docs-example form-horizontal" name="signin" action="{SITE_URL}account/doSignIn" method="POST">
    <div id="sign-in" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3>登录账号</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="control-group">
                    <label class="control-label">手 机</label>
                    <div class="controls">
                        <input type="text" name="tel">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">密 码</label>
                    <div class="controls">
                        <input type="password" name="password">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </div>
</form>

<!-- 注册 -->
<form class="bs-docs-example form-horizontal" name="signup" action="{SITE_URL}account/doSignUp" method="POST">
    <div id="sign-up" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3>注册账号</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="control-group">
                    <label class="control-label">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机</label>
                    <div class="controls">
                        <input type="text" id="tel" name="tel">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
                    <div class="controls">
                        <input type="text" name="name">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <div class="controls">
                        <input type="password" id="password" name="password">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">确认密码</label>
                    <div class="controls">
                        <input type="password" name="re_password">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </div>
</form>

<input type="hidden" id="checkUrl" value="{SITE_URL}account/checkExist">
{/if}
