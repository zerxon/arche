<div class="pageContent">

	<form method="post"
		action="{SITE_URL}admin/room/doEdit"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			{if $room['id'] > 0}
				<p>
					<label>
						ID：
					</label>
					<input name="room_id" type="text" size="30"	value="{$room['id']}" readonly="readonly" />
				</p>
			{/if}

            <p>
                <label>
                    类型名称：
                </label>
                <input name="name" class="required" type="text" size="30"
                       value="{$room['name']}" alt="" />
            </p>

            <p>
                <label>
                    所属宾馆ID：
                </label>
                <input name="hotel_id" class="required" type="text" size="30"
                       value="{$room['hotelId']}" alt="" />
            </p>

            <p>
                <label>
                    价格：
                </label>
                <input name="price" class="required" type="text" size="30"
                       value="{$room['price']}" alt="" />
            </p>

			<p>
				<label>
					总量：
				</label>
				<input name="amount" class="required" type="text" size="30"
					value="{$room['amount']}" alt="" />
			</p>

            {if $room['id'] > 0}
            <p>
                <label>
                    剩余量：
                </label>
                <input name="stock" type="text" size="30"
                       value="{$room['stock']}" alt="" />
            </p>
            {/if}

            <div class="divider"></div>

            <p style="width: 100%">
                <label>
                    描述：
                </label>
                <textarea name="desc" rows="6" cols="160">{$room['desc']}</textarea>

            </p>

		</div>
		
		<div class="formBar">
			<ul>
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">
								保存
							</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">
								取消
							</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
