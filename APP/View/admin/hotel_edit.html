<link href="{PUBLIC_URL}uploadify/css/uploadify.css"
	rel="stylesheet" type="text/css" media="screen" />
<script src="{PUBLIC_URL}uploadify/scripts/jquery.uploadify.js"
	type="text/javascript"></script>

<div class="pageContent">

	<form method="post"
		action="{SITE_URL}admin/hotel/doEdit"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			{if $hotel['id'] > 0}
				<p>
					<label>
						ID：
					</label>
					<input name="hotel_id" type="text" size="30"	value="{$hotel['id']}" readonly="readonly" />
				</p>
			{/if}

			<p>
				<label>
					宾馆名称：
				</label>
				<input name="name" class="required" type="text" size="30"
					value="{$hotel['name']}" alt="" />
			</p>

			<p>
				<label>
					联系电话：
				</label>
				<input name="tel" class="required" type="text" size="30"
					value="{$hotel['tel']}" alt="" />
			</p>

            <p>
                <label>
                    商家ID：
                </label>
                <input name="user_id" class="required" type="text" size="30"
                       value="{$hotel['userId']}" alt="" />
            </p>

            {if $hotel['id'] > 0}
            <p>
                <label>
                    添加时间：
                </label>
                <input type="text" size="30"
                       value="{php echo date('Y-m-d H:i:s', $hotel['addTime'])}" readonly="readonly" alt="" />
            </p>
			{/if}

            <div class="divider"></div>

            <p style="width: 100%">
                <label>
                    地址：
                </label>
                <input name="address" class="required" type="text" size="180"
                       value="{$hotel['address']}" alt="" />
            </p>

            <div class="divider"></div>

            <p>
                <label>
                    营业中：
                </label>
                <input type="checkbox" name="is_opening" {if $hotel['isOpening']}checked="checked"{/if}>
            </p>

            <p>
                <label>
                    审核：
                </label>
                <input type="radio" name="status" value="0" {if $hotel['status']==0}checked="checked"{/if}>&nbsp;
                <font>审核中</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="radio" name="status" value="1" {if $hotel['status']==1}checked="checked"{/if}>&nbsp;
                <font color="green">已通过</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="radio" name="status" value="2" {if $hotel['status']==2}checked="checked"{/if}>
                <font color="red">失败</font>&nbsp;
            </p>

		</div>
		
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">
								保存
							</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">
								取消
							</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
