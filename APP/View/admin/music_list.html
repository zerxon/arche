<form id="pagerForm" method="post" action="${DATA.BASE_PATH}admin/music_list">
<!-- 
	<input type="hidden" name="status" value="${param.status}">
	<input type="hidden" name="keywords" value="${param.keywords}" />
	 -->
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${pageSize}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
	<input type="hidden" name="orderDirection" value="desc" />
</form>

<div class="pageHeader">

</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="${DATA.BASE_PATH}admin/music_edit" target="navTab"><span>添加</span></a></li>
			<li><a class="delete" href="demo/common/music_delete?music_id={music_id}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="${DATA.BASE_PATH}admin/music_edit?music_id={music_id}" target="navTab"><span>修改</span></a></li>
			<li class="line">line</li>
			<!--
			<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>
			-->
		</ul>
	</div>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th width="80">ID</th>
				<th>歌曲名称</th>
				<th>上传时间</th>
                <th>下载次数</th>
				<th>试听次数</th>
			</tr>
		</thead>
		<tbody>
            <c:forEach var="music" items="${DATA.musicPageModel.list}" varStatus="status"> 
			<tr target="music_id" rel="${music.id}">
                <td align="center">${music.id}</td>
                <td align="center">${music.name}</td>
                <td align="center">${music.displayAddTime}</td>
                <td align="center">${music.downCount}</td>
                <td align="center">${music.hitsCount}</td>
			</tr>
			</c:forEach>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10" <c:if test="${DATA.musicPageModel.pageSize == 10}">selected="selected"</c:if> >10</option>
				<option value="20" <c:if test="${DATA.musicPageModel.pageSize == 20}">selected="selected"</c:if> >20</option>
				<option value="30" <c:if test="${DATA.musicPageModel.pageSize == 30}">selected="selected"</c:if> >30</option>
			</select>
			<span>条，共${DATA.musicPageModel.totalRecords}条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="${DATA.musicPageModel.totalRecords}" numPerPage="${DATA.musicPageModel.pageSize}" pageNumShown="5" currentPage="${DATA.musicPageModel.pageNo}"></div>

	</div>
</div>
